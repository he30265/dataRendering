<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 数据渲染</title>
</head>

<body>

    <ul>
        <!-- <li>
            <a href="newslist[i].url" target="_blank">
                <div class="tit">newslist[i].title</div>
                <div class="date">newslist[i].date</div>
                <div class="category">newslist[i].category</div>
                <div class="pic"><img src="newslist[i].thumbnail_pic_s" alt=""></div>
            </a>
        </li> -->
    </ul>

    <script src="./jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $.ajax({
                // url: './news.json',
                url: 'http://v.juhe.cn/toutiao/index?type=top&key=139fe2ad673d9d95a0cac2f3ef283371',
                type: 'GET',
                dataType: 'json',
                success: function (result) {
                    var newslist = result.result.data;
                    var str = "";
                    for (var i = 0; i < newslist.length; i++) {
                        str += "<li>" + "<a href=\" " + newslist[i].url +
                            " \" target=\"_blank\">" +
                            " <div class=\"tit\"> " + newslist[i].title + " </div>" +
                            " <div class=\"date\"> " + newslist[i].date + "</div>" +
                            " <div class=\"category\">" + newslist[i].category + "</div>" +
                            " <div class=\"pic\"><img src=\" " + newslist[i].thumbnail_pic_s +
                            " \" alt=\"\"></div>" +
                            " </a>" +
                            " </li>";
                    };
                    $("ul").html(str)
                }
            });
        });
    </script>


</body>

</html>
